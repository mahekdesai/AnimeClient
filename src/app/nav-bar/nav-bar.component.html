<header>
    <mat-toolbar color="primary">
        <button mat-icon-button [routerLink]="['/']">
          <mat-icon>home</mat-icon>
        </button>
  
        <a mat-flat-button color="primary" [routerLink]="['/animes']">Animes</a>
        <span class="separator"></span>

        <a mat-flat-button color="primary" [routerLink]="['/voice-actors']">Voice-Actors</a>
        <span class="separator"></span>

        <a mat-flat-button color="primary" [routerLink]="['/characters']">Characters</a>
        <span class="separator"></span>
        
        @if(isLoggedIn){
          <button mat-flat-button color="primary" (click)="onLogOut()">Log Out</button>
        } 
        @else {
          <a mat-flat-button color="primary" [routerLink]="['/login']">Login</a>
        }

    </mat-toolbar>
  </header>
